<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- csss -->
    <link rel="stylesheet" href="style.css" />

    <!-- CDN LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Expense Tracker</div>
        <div class="button-container">
          <button class="set-pocket-money">set Pocket Money</button>
          <button class="add-expense">Add Expenses</button>
        </div>
      </nav>
    </header>

    <main id="main">
      <section class="balance-section">
        <div class="pocket-money">
          Wallet <i class="fa-solid fa-wallet"></i> : 0
        </div>
        <div class="income-sec"></div>
        <div class="expense-sec"></div>
      </section>

      <div class="expense-track-list"></div>
    </main>

    <div class="modal-container">
      <div class="modal-overlay-window">
        <div class="trash-btn"><i class="fa-solid fa-cross"></i></div>
        <label>Name</label>
        <input id="type-of-expense" type="text" />
        <label>Amount</label>
        <input id="type-of-amount" type="number" />
        <div class="buttons">
          <button class="income-btn">Add Income</button>
          <button class="expense-btn">Add Expense</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
